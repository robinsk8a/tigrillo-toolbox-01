<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tigrillo Tool-Box</title>
    <link
      rel="icon"
      href="./public/tigrillo-favicon-rounded.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./src/css/main.css" />
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="./src/js/main.js" defer></script>
  </head>
  <body class="body">
    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
      <div class="logo-header">
        <a class="logo-link" href="/">
          <img src="./public/tigrillo-logo.png" alt="logo" />
          <h4>Tool Box</h4>
        </a>
      </div>
      <span></span>
      <ul>
        <li>
          <a class="sidebar-link" href="javascript:void(o)" onclick="navigateTo('/checklist')">
            <span class="icon"><i class="fa-solid fa-list-check"></i></span>
            <span>Checklist</span>
          </a>
        </li>
        <li>
          <button onclick="toggleSubmenu(this)"  href="javascript:void(0);" class="expandable" id="submenu-button">
            <div class="expandable-header-wrapper">
              <span class="icon"><i class="fa-solid fa-hammer"></i></span>
              <span>Utilities</span>
            </div>
            <span><i class="fa-solid fa-angle-down"></i></span>
          </button>
          <ul class="submenu submenu-opened">
            <div>
              <li>
                <a
                  href="javascript:void(0);"
                  onclick="navigateTo('/slug-normalizer')"
                >
                  <span class="icon"><i class="fa-solid fa-link"></i></span>
                  <span>Slug Normalizer</span>
                </a>
              </li>
              <li>
                <a
                  href="javascript:void(0);"
                  onclick="navigateTo('/quick-links')"
                >
                  <span class="icon"><i class="fa-solid fa-link"></i></span>
                  <span>Quick Links</span>
                </a>
              </li>
              <li>
                <a href="javascript:void(0);" onclick="navigateTo('/generators')">
                  <span class="icon"><i class="fa-solid fa-code"></i></span>
                  <span>Generators</span>
                </a>
              </li>
            </div>
          </ul>
        </li>
      </ul>
    </nav>
    <section class="main-content">
      <div id="section-title" class="section-title">
        <h1>Home</h1>
      </div>
      <main id="app-content"></main>
    </section>
    <script src="./src/js/router.js"></script>
  </body>
</html>
