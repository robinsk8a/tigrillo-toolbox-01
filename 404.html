<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // Redirige a index.html con la ruta original para que el router JS la procese
      const newPath =
        "/index.html" + window.location.search + window.location.hash;
      window.location.replace(newPath);
    </script>
  </head>
  <body>
    <p>Redirigiendo...</p>
  </body>
</html>
